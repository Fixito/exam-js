<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECF JS</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-logo">
          <img src="./images/holiday-vacation.svg" alt="logo" class="logo" />
          <div>VOYAGE <span class="capi">en capitales</span></div>
        </div>
      </div>
    </nav>
    <main>
      <section class="card-section"></section>
      <div class="modal-overlay">
        <div class="modal-container">
          <i class="fa-solid fa-xmark"></i>
          <div class="left">
            <h5 class="left__title">Bruxelles</h5>
            <div class="left__info">
              <div>
                <span class="temp">30Â°C</span>
                <i class="fas fa-temperature-half"></i>
              </div>
              <div>
                <span class="wind">125 km/h</span> <i class="fas fa-wind"></i>
              </div>
            </div>
            <div class="left__info__bar">
              <i class="fas fa-cloud-showers-heavy" id="precip"></i>
              <div class="bar">
                <div class="progress" id="precipBar">
                  <span id="precipValue">30</span>
                </div>
              </div>
            </div>
            <div class="left__info__bar">
              <i class="fas fa-droplet" id="humidity"></i>
              <div class="bar">
                <div class="progress" id="humidityBar">
                  <span id="humidityValue">30%</span>
                </div>
              </div>
            </div>
            <canvas id="myChart"></canvas>
          </div>
          <div class="separator"></div>
          <div class="right">
            <div class="stamp"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
